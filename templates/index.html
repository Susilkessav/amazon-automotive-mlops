<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Automotive Assistant</h1>
                <p>Ask about automotive products</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-header">
                        <span>Assistant</span>
                    </div>
                    <div class="message-content">Hello! I can help you find information about automotive products. What would you like to know?</div>
                </div>
            </div>
            <div class="input-area">
                <div class="message-input">
                    <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
                    <button onclick="sendMessage()">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="processing-status">Searching...</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
